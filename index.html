<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://kit.fontawesome.com/b7c910f7a9.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/menu.css">
    <link rel="stylesheet" href="./css/search.css">
    <link rel="stylesheet" href="./css/description.css">
    <link rel="stylesheet" href="./css/product.css">
    <link rel="stylesheet" href="./css/social-media.css">
    <link rel="stylesheet" href="./css/navegation.css">
    <title>Purple HeadFone</title>
</head>
<body>
    <header>
        <div class="menu">
            <i class="fas fa-bars"></i>
        </div>
        <div class="search">
            <i class="fas fa-search"></i>
        </div>
    </header>
    <main>
        <div class="description">
            <h1 class="description__title">Razer Kraken BT</h1>
            <p class="description__text">Be free to express your own style with the Razer Kraken BT.
                 A wireless Bluetooth headset with headset lighting along with clear sounding 40mm drivers.</p>
        </div>
        <div class="product">
            <div class="product__price">US$159.99</div>
            <img src="./img/razer-kraken-bt.png" alt="Foto do headfone razer-kraken-bt" class="product__img">
            <div class="product__navegation-container">
                <a href="#" class="navegation">
                    <i class="fa-solid fa-angle-left"></i>
                </a>
                <a href="#" class="navegation">
                    <i class="fa-solid fa-angle-right"></i>
                </a>
            </div>
        </div>
        <div class="social-media">
            <div class="youtube">
                <a href="https://www.youtube.com/c/razer"><i class="fa-brands fa-youtube"></i></a>
            </div>
            <div class="twitter">
                <a href="https://twitter.com/razerbrazil?lang=pt"><i class="fa-brands fa-twitter"></i></a>
            </div>
            <div class="instagram">
                <a href="https://www.instagram.com/razer/"><i class="fa-brands fa-instagram"></i></a>
            </div>
            <div class="facebook">
                <a href="https://pt-br.facebook.com/RazerBrazil/"><i class="fa-brands fa-facebook"></i></a>
            </div>
        </div>
    </main>
    <footer></footer>

</body>
</html>
